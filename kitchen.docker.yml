---
  driver:
    name: docker
    use_sudo: false
    privileged: true
  
  transport:
    name: docker
  
  provisioner:
    name: ansible_playbook
    hosts: all
    require_ansible_repo: false
    require_ansible_omnibus: true
    require_chef_for_busser: false
    require_ruby_for_busser: false
    ansible_verbose: true
    roles_path: spec/ansible/couchbase-hardening
    galaxy_ignore_certs: true
  
  verifier:
    name: inspec
    sudo: true
    load_plugins: true
    inspec_tests:
      - path: ./
    input_files:
      - inputs.yml
  
  platforms:
    - name: ubuntu-16.04-couchbase-community-6.0.0
      driver_config:
        image: couchbase:community-6.0.0
        platform: ubuntu
        run_command: /sbin/init
    
    - name: ubuntu-16.04-couchbase-community-6.6.0
      driver_config:
        image: couchbase:community-6.6.0
        platform: ubuntu
        run_command: /sbin/init
     
  suites:
    - name: hardened
      provisioner:
        playbook: spec/ansible/couchbase-hardening/hardening-playbook.yml
      verifier:
        reporter:
          - cli
          - json:spec/results/%{platform}-hardened-test-result.json
  
    - name: vanilla
      provisioner:
        playbook: spec/ansible/couchbase-hardening/vanilla-playbook.yml
      verifier:
        reporter:
          - cli
          - json:spec/results/%{platform}-vanilla-test-result.json
  
      
  
  
  

    


